<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippets</title>
    <!-- Styling CSS -->
    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/include/header-form.css">
    <link rel="stylesheet" href="assets/css/component/form.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <!-- CSS Components -->
    <link rel="stylesheet" href="assets/css/component/subnews.css">

    <!-- Fonts -->
    <link href="https://fonts.cdnfonts.com/css/piximisa" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Add your own <span>Story</span></h1>
        <h2>With intention to help</h2>
    </header>

    <div class="partition"></div>

    <form action="" method="post">
        <div>
            <label for="">Title</label>
            <input type="text">
        </div>
        <div>
            <label for="">Story</label>
            <textarea name="" id="" cols="40" rows="1"></textarea>
        </div>
        <div>
            <label for="">Category</label>
            <div class="checkboxes">
                <button value="Finance">Finance</button>   
                <button value="Self-Dev">Self-Dev</button>       
                <button value="Coding">Coding</button>       
                <button value="Education">Education</button> 
                <button value="Psychology">Psychology</button>
                <button value="Creative">Creative</button>
            </div>
        </div>
        <div class="buttons">
            <button type="submit">Publish</button>
            <button>Cancel</button>
        </div>
    </form>

</body>
</html>
